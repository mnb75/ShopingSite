<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه | خانه</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">فروشگاه آنلاین</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarResponsive">
          <ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="index.html">خانه</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="contact.html">تماس با ما</a>
			</li>
		  </ul>
		  
		  <ul class="navbar-nav">
            <li class="nav-item mr-2">
              <button
                class="nav-item btn btn-outline-info"
                data-toggle="modal"
                data-target="#cartModal"
              >
                سبد خرید
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
			<h5 class="modal-title" id="cartModalLabel">سبد خرید</h5>
            <button
              type="button"
              class="close ml-0 mt-0 p-2"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="cart mb-5">
				<ul class="list-group">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						<span>آیتم اول</span>
						<div>
							<button class="btn">+</button>
							<span>4</span>
							<button class="btn">-</button>
						</div>
					</li>
					
					<li class="list-group-item d-flex justify-content-between align-items-center">
						<span>آیتم دوم</span>
						<div>
							<button class="btn">+</button>
							<span>12</span>
							<button class="btn">-</button>
						</div>
					</li>
				</ul>
            </div>
          </div>
          <div class="modal-footer">
           <button class="btn btn-secondary btn-close" aria-label="Close"data-dismiss="modal">بستن</button>
		   <button class="btn btn-primary" >خرید</button>
          </div>
        </div>
      </div>
    </div>

	<div class="container my-4">
      <div class="row">
        <div class="col-lg-3">
          <div class="filter">
            <h3 class="my-4">فیلتر محصولات</h3>
            <div class="priceFilter">
              <label for="priceRange"><h5>قیمت</h5></label>
              <input
                type="range"
                class="custom-range"
                min="0"
                max="5"
                step="0.5"
                id="priceRange"
              />
            </div>
            <div class="brandFilter">
              <h5 class="mb-3">برند</h5>
              <div class="my-1 d-flex align-items-center">
                <input type="checkbox" value="" id="appleBrand" class="ml-2" />
                <label for="appleBrand" class="my-0"> اپل </label>
              </div>

              <div class="my-1 d-flex align-items-center">
                <input
                  type="checkbox"
                  value=""
                  id="microsoftBrand"
                  class="ml-2"
                />
                <label for="microsoftBrand" class="my-0"> مایکروسافت </label>
              </div>

              <div class="my-1 d-flex align-items-center">
                <input
                  type="checkbox"
                  value=""
                  id="samsungBrand"
                  class="ml-2"
                />
                <label for="samsungBrand" class="my-0"> سامسونگ </label>
              </div>

              <div class="my-1 d-flex align-items-center">
                <input type="checkbox" value="" id="sonyBrand" class="ml-2" />
                <label for="sonyBrand" class="my-0"> سونی </label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-9">
		  <div class="row" id="product-list">
            <div class="mx-auto mt-5">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
		</div>
      </div>
    </div>

    <footer class="py-3 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">کپی رایت &copy; ۲۰۲۰</p>
      </div>
    </footer>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
  </body>
</html>
